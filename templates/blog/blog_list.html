{% include "blog/navigation.html" %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for list in blog_list %}
            <div class="col">
                <div class="card">
                    <a href="/{{ list.id }}"><img src="{{ list.img.url }}" class="card-img-top" alt="..."></a>

                    <div class="card-body">
                        <a href="/{{ list.id }}"><h5 class="card-title">{{ list.title }}</h5></a>
                        <p class="card-text">{{ list.content }}</p>
                        <a href="/{{ list.id }}"><p>Leggi <i class="fab fa-readme"></i></p></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% include "blog/footer.html" %}
